name: coloncare
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8


  firebase_core:
  firebase_auth:
  cloud_firestore: ^6.1.1
  http:


  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  get_it:
  get:

  # Navigation
  go_router: ^13.1.0

  # Utils
  intl: ^0.20.2
  dartz:
  image_picker:
  image:
  flutter_background:

  # UI
  google_nav_bar: ^5.0.7
  flutter_svg: ^2.2.3
  shimmer: ^3.0.0
  awesome_snackbar_content: ^0.1.8
  fl_chart: ^1.1.1
  lottie:
  url_launcher: ^6.3.2

  # local storage
  shared_preferences:


  timezone: ^0.10.0
  permission_handler: ^11.1.0
  # flutter_local_notifications: ^19.5.0
  device_info_plus: ^12.3.0
  android_intent_plus: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/gifs/
    - assets/icons/
    - assets/fonts/
    - assets/jsons/
    - assets/

  fonts:
    - family: DM
      fonts:
        - asset: assets/fonts/DMSans-Regular.ttf
        - asset: assets/fonts/DMSans-Bold.ttf